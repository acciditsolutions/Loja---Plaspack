<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Plaspack</title>
    </head>

    <body>
        
        <main>

            <section class="imagem">
                <img src="produtos-de-limpeza.jpg" alt="produtos-de-limpeza">
            </section>

            <section class="meio"></section>

            <section class="login">

                <div class="imagem-logo">
                    <img src="imagem-logo-plaspack.jpg" alt="imagem-logo">
                </div>

                <div class="formulario-login">

                    <div class="texto-welcome">
                        <h2>Bem Vindo</h2>
                    </div>

                    <div class="formulario">

                        <div class="email-1">
                            <input type="email" placeholder="Email" class="email" required>
                        </div>
                        
                        <div class="password-1">
                            <input type="password" placeholder="Senha" class="password" required>
                        </div>
                        
                        <input type="submit" class="button" value="Login">

                        <div class="texto-ou">
                            <p>ou</p>
                        </div>

                        <input type="submit" class="button-cadastro" value="Cadastre-se">
                        
                    </div>

                </div>

            </section>

        </main>

    </body>

</html>
